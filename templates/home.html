<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .logo::before {
            content: "üè•";
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .kidney-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><path d="M150 50C120 50 100 70 100 100C100 130 120 150 150 180C180 150 200 130 200 100C200 70 180 50 150 50Z" fill="rgba(255,255,255,0.1)"/><path d="M250 50C220 50 200 70 200 100C200 130 220 150 250 180C280 150 300 130 300 100C300 70 280 50 250 50Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .predict-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .features {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            color: white;
            opacity: 0.8;
        }

        .feature {
            text-align: center;
            font-size: 0.9rem;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .features {
                flex-direction: column;
                gap: 1rem;
            }
            
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            MedPredict
        </div>
        <div class="nav-links">
            <a href="#home">HOME</a>
            <a href="#predict">Predict</a>
        </div>
    </nav>

    <div class="container">
        <div class="kidney-background"></div>
        <div class="content">
            <h1 class="title">CHRONIC KIDNEY DISEASE<br>PREDICTION</h1>
            <p class="subtitle">AI-Powered Early Detection System</p>
            <button class="predict-btn" onclick="window.location.href='/Prediction'">
                Start Prediction
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üî¨</div>
                <div>Advanced ML</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>Fast Results</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div>High Accuracy</div>
            </div>
        </div>
    </div>
</body>
</html>
