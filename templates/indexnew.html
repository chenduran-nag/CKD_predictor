<!DOCTYPE html>
<html>
<head>
    <title>CKD Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>CKD Prediction Form</h1>
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Pus Cells:</label>
                <select name="pus_cells" required>
                    <option value="">Select</option>
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Red Blood Cells:</label>
                <select name="red_blood_cells" required>
                    <option value="">Select</option>
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Blood Glucose Random (mg/dL):</label>
                <input type="number" name="blood_glucose_random" required step="0.1" min="0" placeholder="e.g., 120">
            </div>
            
            <div class="form-group">
                <label>Blood Urea (mg/dL):</label>
                <input type="number" name="blood_urea" required step="0.1" min="0" placeholder="e.g., 40">
            </div>
            
            <div class="form-group">
                <label>Pedal Edema:</label>
                <select name="pedal_edema" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Anemia:</label>
                <select name="anemia" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Diabetes:</label>
                <select name="diabetesmillitus" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Coronary Heart Disease:</label>
                <select name="coronory_artery_disease" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            
            <button type="submit">Predict CKD</button>
        </form>
    </div>
</body>
</html>
